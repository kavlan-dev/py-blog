services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: py-blog-backend
    container_name: py-blog-backend
    env_file:
      - .env
    ports:
      - "8001:8000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: py-blog-frontend
    container_name: py-blog-frontend
    ports:
      - "8000:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:alpine
    container_name: py-blog-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  pgdata:
